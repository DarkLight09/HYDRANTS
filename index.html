<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

	<a-entity gps-entity-place="latitude: 36.630273; longitude: -6.366574;" gltf-model="./assets/tirano/scene.gltf" rotation="0 180 0" animation-mixer scale="1 1 1"/></a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gps-entity-place="latitude: 36.641203; longitude: -6.352672;" gltf-model="./assets/tirano/scene.gltf" rotation="0 150 0" animation-mixer scale="0.5 0.5 0.5"/>
        </a-entity>
	<a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
