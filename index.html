<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

	<a-sphere material="color: red" radius="0.5" animation="property: object3D.position.y; to: 3; dir: alternate; dur: 2000; loop: true"
	  gps-entity-place="latitude: 36.621905; longitude: -6.356168;">
	  </a-sphere>
	<a-cylinder color="crimson" height="3" radius="1.5"
	  gps-entity-place="latitude: 36.621982; longitude: -6.356091;">
	  </a-cylinder>
	  <a-sphere material="color: black" radius="0.5" animation="property: object3D.position.y; to: 3; dir: alternate; dur: 1000; loop: true"
	  gps-entity-place="latitude: 36.621950; longitude: -6.355907;">
	  </a-sphere>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
