<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

	<a-sphere material="color: red" radius="0.5" animation="property: object3D.position.y; to: 3; dir: alternate; dur: 1000; loop: true"
	  gps-entity-place="latitude: 36.622145; longitude: -6.355425;">
	  </a-sphere>
	<a-cylinder color="yellow" height=2.5" radius="0.4"
	  gps-entity-place="latitude: 36.621906; longitude: -6.356042;">
	  </a-cylinder>
	 <a-cylinder color="yellow" height=10" radius="0.2"
	  gps-entity-place="latitude: 36.641266; longitude: -6.352967;">
	  </a-cylinder>
	  <a-sphere material="color: red" radius="0.5" animation="property: object3D.position.y; to: 3; dir: alternate; dur: 1000; loop: true"
	  gps-entity-place="latitude: 36.621830; longitude: -6.356187;">
	  </a-sphere>
	  <a-sphere material="color: blue" radius="0.1" animation="property: object3D.position.y; to: 3; dir: alternate; dur: 1000; loop: true"
	  gps-entity-place="latitude: 36.641210; longitude: -6.354001;">
	  </a-sphere>
	  <a-entity material="color: white" geometry="primitive: cone; height: 1; radiusBottom: 0.01; radiusTop: 0.2" animation="property: object3D.position.y; to: 3; dir: alternate; dur: 1000; loop: true"
	  gps-entity-place="latitude: 36.622087; longitude: -6.355660;"></a-entity> 
	  <a-text value="NAVSTA Rota \n Fire Department" look-at="[gps-camera]" scale="1 1 1"
	  gps-entity-place="latitude: 36.641446; longitude: -6.352942;"></a-text>
	  <a-text value="Desayunos aquÃ­" look-at="[gps-camera]" scale="1 1 1"
	  gps-entity-place="latitude: 36.630464; longitude: -6.366413;"></a-text>
	  <a-cylinder color="yellow" height=10" radius="0.2"
	  gps-entity-place="latitude: 36.630270; longitude: -6.366574;">
	  </a-cylinder>
	  <a-text value="DIA" look-at="[gps-camera]" scale="1 1 1"
	  gps-entity-place="latitude: 36.629928; longitude: -6.365608;"></a-text>								       
	    
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
