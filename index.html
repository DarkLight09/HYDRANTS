<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

	<a-sphere material="color: white" gps-entity-place="latitude: 36.641369; longitude: -6.353115;">
	  </a-sphere>
	<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" gps-entity-place="latitude: 36.640838; longitude: -6.353492;">
	  </a-cylinder>
	<a-text value="This will always face the user." look-at="[gps-camera]" scale="75 75 75"
            gps-entity-place="latitude: 36.622110; longitude: -6.356281;"></a-text>
	<a-entity gltf-model="/assets/tirano/scene.gltf" rotation="0 180 0" animation-mixer scale="1 1 1"
	    gps-entity-place="latitude: 36.62220259722396; longitude: -6.3559440708668316;">
	</a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
