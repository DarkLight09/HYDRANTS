<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tyrannosaurus Rex</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
	    
        <a-image src="assets/tirano/scene.gltf" look-at="[gps-camera]" scale="1 1 1" gps-entity-place="latitude: 36.621944; longitude: -6.355972;">
	</a-image>
	    
	<a-entity gps-entity-place="latitude: 36.641229; longitude: -6.352829;" gltf-model="./assets/tirano/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
	<a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
